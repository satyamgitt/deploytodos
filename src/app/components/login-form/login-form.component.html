<form [formGroup]="loginForm" class="container-fluid"> 
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email" [formControl]="email">
      <span style="color: red;"  [hidden]="email.valid ||  email.untouched">This field is invalid</span>
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  placeholder="Password" [formControl]="password">
      <span   style="color: red;"  [hidden]="password.valid || password.untouched">This is not valid</span>
    </div>

    
  </form>
  <br>
<div class="container-fluid">

  <button class="btn btn-primary"  [disabled]="loginForm.invalid"  (click)="loginUser()">Login</button></div>
